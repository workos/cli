info:
  title: WorkOS Widgets
  description: WorkOS Widgets API
  version: '1.0'
  contact: {}
tags: []
servers:
  - url: https://api.workos.com
    description: Production
  - url: https://api.workos-test.com
    description: Staging
components:
  securitySchemes:
    bearer:
      scheme: bearer
      bearerFormat: JWT
      type: http
  schemas:
    MemberStatus:
      anyOf:
        - type: string
          enum:
            - Active
        - type: string
          enum:
            - Invited
        - type: string
          enum:
            - InviteExpired
        - type: string
          enum:
            - InviteRevoked
        - type: string
          enum:
            - NoInvite
    MemberActions:
      type: array
      items:
        anyOf:
          - type: string
            enum:
              - edit-role
          - type: string
            enum:
              - resend-invite
          - type: string
            enum:
              - revoke-invite
          - type: string
            enum:
              - revoke-membership
    Member:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
        emailVerified:
          type: boolean
        profilePictureUrl:
          type: string
          nullable: true
        firstName:
          type: string
          nullable: true
        lastName:
          type: string
          nullable: true
        createdAt:
          type: string
          format: date-time
        lastActivityAt:
          type: string
          format: date-time
          nullable: true
        status:
          $ref: '#/components/schemas/MemberStatus'
        actions:
          $ref: '#/components/schemas/MemberActions'
        isLoggedInUser:
          type: boolean
          enum:
            - true
          nullable: true
        roles:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              slug:
                type: string
              description:
                type: string
                nullable: true
            required:
              - name
              - slug
          nullable: true
      required:
        - id
        - email
        - emailVerified
        - createdAt
        - status
        - actions
    ListMetadata:
      type: object
      properties:
        before:
          type: string
          nullable: true
        after:
          type: string
          nullable: true
    MemberRole:
      type: object
      properties:
        name:
          type: string
        slug:
          type: string
        default:
          type: boolean
        description:
          type: string
          nullable: true
      required:
        - name
        - slug
        - default
    RolesAndConfigResponse:
      type: object
      properties:
        roles:
          type: array
          items:
            $ref: '#/components/schemas/MemberRole'
        multipleRolesEnabled:
          type: boolean
      required:
        - roles
        - multipleRolesEnabled
    OrganizationInfo:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        current:
          type: boolean
        favicon:
          type: string
          nullable: true
      required:
        - id
        - name
        - current
    OrganizationsResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/OrganizationInfo'
      required:
        - data
    OAuthProfile:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
          nullable: true
        firstName:
          type: string
          nullable: true
        lastName:
          type: string
          nullable: true
        profilePictureUrl:
          type: string
          nullable: true
        lastLoginAt:
          type: string
          format: date-time
          nullable: true
      required:
        - id
    Me:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
        firstName:
          type: string
          nullable: true
        lastName:
          type: string
          nullable: true
        locale:
          type: string
          nullable: true
        profilePictureUrl:
          type: string
          nullable: true
        oauthProfiles:
          type: object
          properties:
            AppleOAuth:
              $ref: '#/components/schemas/OAuthProfile'
            GithubOAuth:
              $ref: '#/components/schemas/OAuthProfile'
            GoogleOAuth:
              $ref: '#/components/schemas/OAuthProfile'
            MicrosoftOAuth:
              $ref: '#/components/schemas/OAuthProfile'
          nullable: true
      required:
        - id
        - email
    CreateTotpFactorResponse:
      type: object
      properties:
        authenticationFactor:
          allOf:
            - type: object
              properties:
                object:
                  type: string
                  enum:
                    - authentication_factor
                id:
                  type: string
                type:
                  type: string
                  enum:
                    - generic_otp
                    - sms
                    - totp
                    - webauthn
                user_id:
                  type: string
                  nullable: true
                sms:
                  type: object
                  properties:
                    phone_number:
                      type: string
                  required:
                    - phone_number
                  nullable: true
                totp:
                  anyOf:
                    - type: object
                      properties:
                        issuer:
                          type: string
                        user:
                          type: string
                        secret:
                          type: string
                        qr_code:
                          type: string
                        uri:
                          type: string
                      required:
                        - issuer
                        - user
                        - secret
                        - qr_code
                        - uri
                      nullable: true
                    - type: object
                      properties:
                        issuer:
                          type: string
                        user:
                          type: string
                      required:
                        - issuer
                        - user
                      nullable: true
              required:
                - object
                - id
                - type
            - type: object
              properties:
                created_at:
                  type: string
                  format: date-time
                updated_at:
                  type: string
                  format: date-time
              required:
                - created_at
                - updated_at
        authenticationChallenge:
          allOf:
            - type: object
              properties:
                object:
                  type: string
                  enum:
                    - authentication_challenge
                id:
                  type: string
                expires_at:
                  type: string
                  format: date-time
                  nullable: true
                code:
                  type: string
                  nullable: true
                authentication_factor_id:
                  type: string
              required:
                - object
                - id
                - authentication_factor_id
            - type: object
              properties:
                created_at:
                  type: string
                  format: date-time
                updated_at:
                  type: string
                  format: date-time
              required:
                - created_at
                - updated_at
      required:
        - authenticationFactor
        - authenticationChallenge
    VerifyTotpFactorRequest:
      type: object
      properties:
        code:
          type: string
        authenticationChallengeId:
          type: string
      required:
        - code
        - authenticationChallengeId
    AuthenticationInformationResponse:
      type: object
      properties:
        data:
          type: object
          properties:
            verificationMethods:
              type: object
              properties:
                Mfa:
                  type: object
                  properties:
                    provider:
                      type: string
                      enum:
                        - MFA
                    isSetUp:
                      type: boolean
                    lastUsed:
                      type: string
                      nullable: true
                  required:
                    - provider
                    - isSetUp
                  nullable: true
                Password:
                  type: object
                  properties:
                    provider:
                      type: string
                      enum:
                        - Password
                    isSetUp:
                      type: boolean
                    lastUsed:
                      type: string
                      nullable: true
                    isCurrentSession:
                      type: boolean
                  required:
                    - provider
                    - isSetUp
                    - isCurrentSession
                  nullable: true
                Passkey:
                  type: object
                  properties:
                    provider:
                      type: string
                      enum:
                        - Passkey
                    isSetUp:
                      type: boolean
                    lastUsed:
                      type: string
                      nullable: true
                    passKeys:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: string
                        required:
                          - id
                    isCurrentSession:
                      type: boolean
                  required:
                    - provider
                    - isSetUp
                    - passKeys
                    - isCurrentSession
                  nullable: true
            passwordSettings:
              type: object
              properties:
                isPasswordNumberRequired:
                  type: boolean
                isPasswordPwnedRequired:
                  type: boolean
                isPasswordSymbolRequired:
                  type: boolean
                isPasswordUppercaseRequired:
                  type: boolean
                passwordMinimumLength:
                  type: number
                passwordMinimumStrength:
                  type: number
              required:
                - isPasswordNumberRequired
                - isPasswordPwnedRequired
                - isPasswordSymbolRequired
                - isPasswordUppercaseRequired
                - passwordMinimumLength
                - passwordMinimumStrength
          required:
            - verificationMethods
            - passwordSettings
      required:
        - data
    CreatePasswordRequest:
      type: object
      properties:
        password:
          type: string
      required:
        - password
    UpdatePasswordRequest:
      type: object
      properties:
        newPassword:
          type: string
        currentPassword:
          type: string
      required:
        - newPassword
        - currentPassword
    RevokeAllSessionsRequest:
      type: object
      properties:
        currentSessionId:
          type: string
      required:
        - currentSessionId
    ActiveSession:
      type: object
      properties:
        id:
          type: string
        userlandUserId:
          type: string
        ipAddress:
          type: string
          nullable: true
        userAgent:
          type: string
          nullable: true
        organizationId:
          type: string
          nullable: true
        state:
          type: object
          properties:
            tag:
              type: string
            expiresAt:
              type: string
              format: date-time
              nullable: true
          required:
            - tag
        currentLocation:
          type: object
          properties:
            cityName:
              type: string
            countryISOCode:
              type: string
          required:
            - cityName
            - countryISOCode
          nullable: true
        usedSsoAuth:
          type: boolean
        usedPasswordAuth:
          type: boolean
        usedPasskeyAuth:
          type: boolean
        usedAppleOauth:
          type: boolean
        usedBitbucketOauth:
          type: boolean
        usedGithubOauth:
          type: boolean
        usedGitLabOauth:
          type: boolean
        usedGoogleOauth:
          type: boolean
        usedLinkedInOauth:
          type: boolean
        usedImpersonation:
          type: boolean
        usedMicrosoftOauth:
          type: boolean
        usedSlackOauth:
          type: boolean
        usedXeroOauth:
          type: boolean
        usedMagicAuth:
          type: boolean
        impersonatorUserId:
          type: string
          nullable: true
        impersonatorEmail:
          type: string
          nullable: true
        impersonationReason:
          type: string
          nullable: true
        lastActivityAt:
          type: string
          format: date-time
          nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - id
        - userlandUserId
        - state
        - usedSsoAuth
        - usedPasswordAuth
        - usedPasskeyAuth
        - usedAppleOauth
        - usedBitbucketOauth
        - usedGithubOauth
        - usedGitLabOauth
        - usedGoogleOauth
        - usedLinkedInOauth
        - usedImpersonation
        - usedMicrosoftOauth
        - usedSlackOauth
        - usedXeroOauth
        - usedMagicAuth
        - createdAt
        - updatedAt
    ActiveSessionsResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/ActiveSession'
      required:
        - data
    SendVerificationResponse:
      type: object
      properties:
        authenticationChallenge:
          type: string
        type:
          type: string
          enum:
            - EmailVerification
      required:
        - authenticationChallenge
        - type
    VerifyRequest:
      type: object
      properties:
        code:
          type: string
        authenticationChallengeId:
          type: string
      required:
        - code
        - authenticationChallengeId
    VerifyResponse:
      type: object
      properties:
        elevatedAccessToken:
          type: string
        expiresAt:
          type: string
      required:
        - elevatedAccessToken
        - expiresAt
    RegisterPasskeyResponse:
      type: object
      properties:
        challengeId:
          type: string
        options:
          type: object
      required:
        - challengeId
        - options
    VerifyPasskeyRequest:
      type: object
      properties:
        challengeId:
          type: string
        response:
          type: object
      required:
        - challengeId
        - response
    SettingsResponse:
      type: object
      properties:
        object:
          type: string
          enum:
            - settings
        authkitOrigin:
          type: string
        logoDarkIconPath:
          type: string
          nullable: true
        logoDarkPath:
          type: string
          nullable: true
        logoLightIconPath:
          type: string
          nullable: true
        logoLightPath:
          type: string
          nullable: true
        teamName:
          type: string
      required:
        - object
        - authkitOrigin
        - teamName
    OrganizationDomainState:
      type: string
      enum:
        - Failed
        - LegacyVerified
        - Pending
        - Verified
    DomainVerificationNameServer:
      type: string
      enum:
        - AwsRoute53
        - GoogleDomains
        - CloudFlare
        - GoDaddy
        - Other
    OrganizationDomain:
      type: object
      properties:
        id:
          type: string
        domain:
          type: string
        state:
          $ref: '#/components/schemas/OrganizationDomainState'
        nameServer:
          $ref: '#/components/schemas/DomainVerificationNameServer'
        verificationPrefix:
          type: string
          nullable: true
        verificationToken:
          type: string
          nullable: true
        subdomain:
          type: string
          nullable: true
        createdAt:
          type: string
      required:
        - id
        - domain
        - state
        - nameServer
        - createdAt
    X509CertificateJSON:
      type: object
      properties:
        id:
          type: string
        value:
          type: string
        notBefore:
          type: string
          nullable: true
        notAfter:
          type: string
          nullable: true
        lastExpiryEventSentAt:
          type: string
          nullable: true
      required:
        - id
        - value
    SamlSessionState:
      type: string
      enum:
        - Authorized
        - Failed
        - Started
        - Successful
        - Timedout
    OidcSessionState:
      type: string
      enum:
        - Started
        - Authorized
        - Successful
        - Failed
        - Terminated
        - Timedout
    SsoConnectionSessionJSON:
      type: object
      properties:
        id:
          type: string
        createdAt:
          type: string
        state:
          anyOf:
            - $ref: '#/components/schemas/SamlSessionState'
            - $ref: '#/components/schemas/OidcSessionState'
      required:
        - id
        - createdAt
        - state
    SamlSsoConnection:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
          enum:
            - AdfsSaml
            - Auth0Saml
            - AzureSaml
            - CasSaml
            - ClassLinkSaml
            - CloudflareSaml
            - CyberArkSaml
            - DuoSaml
            - GenericSaml
            - GoogleSaml
            - JumpCloudSaml
            - KeycloakSaml
            - LastPassSaml
            - MiniOrangeSaml
            - NetIqSaml
            - OktaSaml
            - OneLoginSaml
            - OracleSaml
            - PingFederateSaml
            - PingOneSaml
            - RipplingSaml
