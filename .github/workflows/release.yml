name: Release

on:
  workflow_dispatch:
  workflow_call:

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: 'https://registry.npmjs.org'
          cache: pnpm

      - name: Remove token auth from npmrc (use OIDC instead)
        run: sed -i '/_authToken/d' "$NPM_CONFIG_USERCONFIG"

      - name: Install
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Publish
        run: |
          unset NODE_AUTH_TOKEN
          NPM_TAG="latest"
          npm publish --tag "$NPM_TAG" --access public --provenance
